<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Up The Cake</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/f7Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    body{
        background-color: rgba(255, 255, 255, 0.987);
        min-height: 100vh;
        display: flex;
        align-items: center;
        margin: 0;
    }
    /* Nav container per desktop */
    .nav-container {
        position: fixed;
        background: rgba(255, 255, 255, 0.95);
        top: 0;
        right: 0;
        gap: 4rem;
        padding: 1rem;
        z-index: 1000;
        display: flex;
        justify-content: flex-end;
        width: auto;
    }
    .nav-item {
        color: rgb(0, 0, 0);
        text-decoration: none;
        font-family: ABCDiatype-Medium, sans-serif;
        font-weight: bold;
        margin-left: 2rem;
        font-size: 1rem;
        transition: color 0.3s ease;
    }
    .nav-item:hover {
        color: #b400fb;
    }
    .artwork-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: auto;
        position: absolute;
        top: 0;
        left: 0;
        margin-left: 1rem;
    }
    .artwork-container img {
        max-width: 100%;
        height: auto;
        border: none;
    }
    .content {
        display: flex;
        justify-content: space-between;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        gap: 40px;
        width: 100%;
    }
    .contact-section {
        margin: 0;
        position: relative;
    }
    .contact-section:first-child::after {
        content: '';
        position: absolute;
        right: -90px;
        top: 0;
        height: 100%;
        width: 1px;
        background-color: #000000;
    }
    .contact-section h2 {
        color: #000000;
        margin-bottom: 20px;
        font-size: 1rem;
        font-family: ABCDiatype-Medium, sans-serif;
    }
    .contact-section a {
        color: #000000;
        text-decoration: none;
        display: block;
        margin-bottom: 10px;
        font-size: 1rem;
        font-family: ABCDiatype-Medium, sans-serif;
    }
    .contact-section a:hover {
        color: #b400fb;
    }

    @media screen and (max-width: 1200px) {
        .content {
            max-width: 700px;
            padding: 0 30px;
        }
    }

    @media screen and (max-width: 780px) {
        .nav-container {
            width: 100%;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #b400fb;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 2rem;
        }
        .nav-container.active {
            display: flex;
        }
        .nav-container .nav-item {
            color: white;
            font-size: 2rem;
            text-align: center;
            width: 100%;
            margin: 2rem;
        }
        
        .artwork-container {
            width: 70px;
            margin-left: 0.5rem;
        }
        .artwork-container img {
                width: 70px;
                height: auto;
            }
        .content {
            flex-direction: column;
            gap: 30px;
            margin-top: 100px;
            padding: 0 40px;
        }

        .contact-section:first-child::after {
            display: none;
        }

        .contact-section {
            text-align: center;
        }
    }

    @media screen and (max-width: 768px) {
        .nav-container {
            padding: 0;
        }
        
        .artwork-container {
            width: 70px;
            margin-left: 0.5rem;
        }

        
        .content {
            margin-top: 80px;
            padding: 0 30px;
        }
    }

    @media screen and (max-width: 480px) {
        .artwork-container {
            position: absolute;
            
            left: 0;
            
            z-index: 1000;
            display: flex;
            align-items: center;
            
            margin-left: 0.5rem;
            width: auto;
        }

        .artwork-container img {
            width: 70px;
            height: auto;
        }

        .content {
            margin-top: 80px;
            padding: 0 20px;
            gap: 25px;
        }

        .contact-section {
            font-size: 0.9rem;
        }

        .contact-section h2 {
            margin-bottom: 15px;
        }
    }

    @media screen and (max-width: 400px) {
        .nav-container {
            padding: 0;
            position: fixed;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 1000;
        }
        
        .nav-item {
            margin-left: 2rem;
            
        }

        .content {
            margin-top: 60px;
            padding: 0 15px;
            gap: 20px;
        }

        .contact-section {
            font-size: 0.8rem;
        }

        .contact-section h2 {
            margin-bottom: 10px;
        }

        .contact-section a {
            margin-bottom: 8px;
        }
    }

    @media screen and (max-height: 600px) {
        .content {
            margin-top: 70px;
            gap: 15px;
            padding: 0 25px;
        }
    }

    @media screen and (max-height: 450px) and (orientation: landscape) {
        .content {
            margin-top: 60px;
            flex-direction: row;
            justify-content: space-around;
            gap: 30px;
            padding: 0 30px;
        }

        .contact-section {
            font-size: 0.85rem;
            flex: 1;
            max-width: 200px;
        }

        .contact-section h2 {
            margin-bottom: 12px;
        }
    }
    /* Hamburger menu styles */
    .hamburger-menu {
        display: none;
    }
        
    @media screen and (max-width: 780px) {
        .hamburger-menu {
            display: block;
            position: absolute;
            top: 0;
            right: 0;
            z-index: 1001;
            cursor: pointer;
            background: none;
            padding: 1rem;
            width: 60px;
        }
        
        .bars-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 25px;
            margin: 0 auto;
        }
        
        .bar {
            width: 25px;
            height: 3px;
            background-color: rgb(0, 0, 0);
            transition: 0.3s;
        }
        
        .nav-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #b400fb;
            
            transition: 0.3s;
            flex-direction: column;
            gap: 1rem;
        }
        
        .nav-container.active {
            right: 0;
            display: flex;
        }

        /* Hamburger animation */
        .hamburger-menu.active .bar:first-child {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger-menu.active .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.active .bar:last-child {
            transform: rotate(45deg) translate(-5px, -6px);
        }
    }
</style>
<body>
    <div class="hamburger-menu">
        <div class="bars-container">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
    
    <nav class="nav-container">
        <a href="about.html" class="nav-item">&#x21B3; ABOUT</a>
        <a href="contact.html" class="nav-item">&#x21B3; CONTACT</a>
        <a href="support.html" class="nav-item">&#x21B3; SUPPORT US</a>
    </nav>
    <div class="artwork-container">
        <a href="index.html">
            <img src="artworw-purp.png" alt="Artwork Purple">
        </a>
    </div>
    <div class="content">
        <div class="contact-section">
            <h2>CONTACT:</h2>
            <a href="mailto:pickupthecake@gmail.com">pickupthecake@gmail.com</a>
        </div>

        <div class="contact-section">
            <h2>LISTEN PUTC:</h2>
            <a href="https://soundcloud.com/pickupthecake">soundcloud</a>
            <a href="https://pickupthecake.bandcamp.com/">bandcamp</a>
        </div>

        <div class="contact-section">
            <h2>FOLLOW PUTC:</h2>
            <a href="https://www.instagram.com/pickupthecake_/">instagram</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger-menu');
            const navContainer = document.querySelector('.nav-container');
            
            hamburger.addEventListener('click', function() {
                this.classList.toggle('active');
                navContainer.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
