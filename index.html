<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pick Up The Cake</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="hamburger-menu">
        <div class="bars-container">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
    <div class="nav-container">
        <a href="about.html" class="nav-item">&#x21B3; ABOUT</a>
        <a href="contact.html" class="nav-item">&#x21B3; CONTACT</a>
        <a href="support.html" class="nav-item">&#x21B3; SUPPORT US</a>
    </div>
    <div class="splash-screen">
        <div class="splash-text">Pick Up The Cake</div>
    </div>
    <div class="artwork-container">
        <a href="index.html">
            <img src="artworw-white.png" alt="Artwork Purple">
        </a>
    </div>
    <div class="images-container">
       <div class="image-box2">
        <a href="album2.html">
            <img src="ARWORK/Espedienti.jpeg" alt="Espedienti">
        </a>
    </div>
    <div class="image-box">
        <a href="album.html">
            <video id="myVideo" src="ARWORK/sofacovermove.mp4" alt="Artwork Default" autoplay loop muted
                playsinline></video>
        </a>
    </div>
    </div>

    <div class="bottom-player">
        <div class="custom-player">
            <div class="controls">
                <div class="control-container">
                    <div class="control-button" onclick="previousSong('bottom')">
                        <i class="fas fa-step-backward"></i>
                    </div>
                </div>
                <div class="control-container">
                    <div class="control-button" onclick="togglePlay('bottom')">
                        <i class="fas fa-play" id="bottom-play-pause"></i>
                    </div>
                </div>
                <div class="control-container">
                    <div class="control-button" onclick="nextSong('bottom')">
                        <i class="fas fa-step-forward"></i>
                    </div>
                </div>
            </div>
            <div class="track-info">
                <div class="song-info">
                    <div class="title-row">
                        <span class="song-title" id="bottom-song-title">Select a song</span>
                        <span class="artist-name">Jaz Jizz Trio</span>
                    </div>
                    <div class="time-row">
                        <span id="bottom-current-time">0:00</span>
                        <span>/</span>
                        <span id="bottom-duration">0:00</span>
                    </div>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="bottom-progress-bar" onclick="seek(event, 'bottom')">
                    <div class="progress" id="bottom-progress"></div>
                </div>
            </div>
            <div class="volume-container">
                <i class="fas fa-volume-up" onclick="toggleMute('bottom')"></i>
                <input type="range" id="bottom-volume" min="0" max="1" step="0.1" value="1" 
                       oninput="setVolume('bottom', this.value)">
            </div>
        </div>
    </div>

    <audio id="bottomAudio" onended="songEnded('bottom')" ontimeupdate="updateProgress('bottom')"></audio>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="js/scripts.js"></script>


  

</body>
</html>
